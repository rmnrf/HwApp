<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Просмотр решения</title>
</head>
<body>

<div layout:fragment="content" class="container my-4">
    <h1 class="h3 text-center my-4">Просмотр решения</h1>

    <form class="row g-3 needs-validation" novalidate>
        <div class="fs-5 text-center">Задание:</div>

        <div class="col-md-12">
            <label for="disciplinesBlock" class="form-label">Задание</label>
            <select class="form-select col-md-6" aria-label="Default select example" id="disciplinesBlock"
                        disabled>
                    <option selected disabled value="">Выберите...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
        </div>

        <div class="col-md-4">
            <label for="studentInput" class="form-label">Прислал:</label>
            <input type="text" class="form-control" id="studentInput"
                   value="Фамилия Имя Отчество" readonly>
        </div>

        <div class="col-md-4">
            <label for="disciplinesBlock" class="form-label">Факультет</label>
            <select class="form-select col-md-6" aria-label="Default select example" id="disciplinesBlock"
                    disabled>
                <option selected disabled value="">Выберите...</option>
                <option value="1">Мехмат</option>
                <option value="2">Книт</option>
                <option value="3">Иняз</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="groupInput" class="form-label">Группа:</label>
            <input type="number" class="form-control" id="groupInput"
                   value="111" readonly>
        </div>

        <div class="fs-5 text-center">Решение:</div>

        <div class="col-md-6">
            <label for="formFile" class="form-label">Файл с решением:</label>
            <input class="form-control" type="file" id="formFile" readonly>
        </div>

        <div class="col-md-6">
            <label for="formFile" class="form-label">Загруженный файл:</label>
            <a class="form-control btn btn-primary" th:href="@{'#'}">
                Скачать файл
            </a>
        </div>

        <div class="col-md-12">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Комментарий к решению..." id="floatingTextarea2"
                          style="height: 100px" readonly></textarea>
                <label for="floatingTextarea2">Комментарий</label>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label" for="inputDate2">Создано:</label>
                <input type="datetime-local" id="inputDate2" class="form-control"
                       readonly>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label" for="inputDate3">Изменено:</label>
                <input type="datetime-local" id="inputDate3" class="form-control"
                       readonly>
            </div>
        </div>

        <div class="fs-5 text-center">Оценивание:</div>

        <div class="col-md-12">
            <div class="form-floating">
                <select class="form-select col-md-6" aria-label="Default select example" id="gradeBlock">
                    <option selected disabled value="">Выберите...</option>
                    <option value="1">Незачет</option>
                    <option value="2">Зачет</option>
                    <option value="3">Неудовлетворительно</option>
                    <option value="4">Удовлетворительно</option>
                    <option value="5">Хорошо</option>
                    <option value="6">Отлично</option>
                </select>
                <label for="disciplinesBlock" class="form-label">Оценка</label>
            </div>
        </div>



        <!--        <div class="col-md-12">-->
        <!--            <label for="exampleInputEmail1" class="form-label">Преподаваемые дисциплины</label>-->
        <!--            <select multiple size="5" class="form-select col-md-6" aria-label="Default select example"-->
        <!--                    aria-describedby="disciplinesHelpBlock" required>-->
        <!--                <option value="1">Математика</option>-->
        <!--                <option value="2">Русский</option>-->
        <!--                <option value="3">Английский</option>-->
        <!--            </select>-->
        <!--            <div class="invalid-feedback">-->
        <!--                Вы должны выбрать как минимум одну дисциплину.-->
        <!--            </div>-->
        <!--            <div id="disciplinesHelpBlock" class="form-text">-->
        <!--                Удерживайте клавишу Ctrl чтобы выбрать несколько дисциплин.-->
        <!--            </div>-->
        <!--        </div>-->

        <div class="col-md-12">
            <button type="submit" class="shadow btn btn-primary">Поставить оценку</button>
            <button type="submit" class="shadow btn btn-primary">К списку решений</button>
        </div>
    </form>

    <script>
        var today = new Date().toISOString().substring(0,16);
        document.getElementById("inputDate").min = today;
    </script>
</div>

</body>
</html>
