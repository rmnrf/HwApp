<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update User</h2>
    <form action="#" th:action="@{/saveUser}" th:object="${user}", method="post">
        <p th:if="${#fields.hasErrors('email')}">Invalid Email</p>
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="password" th:field="*{password}" th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{middleName}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update User</button>
    </form>
</div>
</body>
</html>
