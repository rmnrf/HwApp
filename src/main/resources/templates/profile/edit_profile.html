<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>

<div layout:fragment="content" class="container my-4">
    <h3 class="text-center my-4">Редактирование профиля</h3>

    <!-- Сообщение об успешном обновлении профиля -->
    <div th:if="${param.success}">
        <div class="alert alert-info text-center">Данные профиля успешно изменены.</div>
    </div>

    <!-- Сообщение об ошибке обновления данных -->
    <div th:if="${param.error}">
        <div class="alert alert-danger text-center">Произошла ошибка.</div>
    </div>

    <form th:action="@{/editProfile}" method="post" th:object="${user}" class="row g-3 needs-validation" novalidate
          oninput='up2.setCustomValidity(up2.value != up.value ? "Пароли не совпадают." : "")'>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp"
                       placeholder="Password" required minlength="8" maxlength="50" name=up>
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <div class="invalid-feedback">
                    Укажите корректный пароль!
                </div>
                <div id="passwordHelp" class="form-text">Длина пароля минимум 8 символов.</div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-floating">
                <input type="password" class="form-control" id="inputPassword4"
                       placeholder="Password" required minlength="8" maxlength="50" name=up2>
                <label for="inputPassword4" class="form-label">Повтор пароля</label>
                <div class="invalid-feedback">
                    Пароли должны совпадать!
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input th:field="*{lastName}" type="text" class="form-control" id="lastNameInput" placeholder="Last Name"
                       minlength="1" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ]+$" required>
                <label for="lastNameInput" class="form-label">Фамилия</label>
                <div class="invalid-feedback">
                    Это обязательное поле.
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input th:field="*{firstName}" type="text" class="form-control" id="firstNameInput" placeholder="First Name"
                       minlength="1" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ]+$" required>
                <label for="firstNameInput" class="form-label">Имя</label>
                <div class="invalid-feedback">
                    Это обязательное поле.
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input th:field="*{middleName}" type="text" class="form-control" id="middleNameInput" placeholder="Middle Name"
                       minlength="1" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ]+$" required>
                <label for="middleNameInput" class="form-label">Отчество</label>
                <div class="invalid-feedback">
                    Это обязательное поле.
                </div>
            </div>
        </div>

        <button type="submit" class="shadow btn btn-primary">Изменить профиль</button>
    </form>
</div>

</body>
</html>
