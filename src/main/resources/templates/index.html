<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" integrity="sha384-EvBWSlnoFgZlXJvpzS+MAUEjvN7+gcCwH+qh7GRFOGgZO0PuwOFro7qPOJnLfe7l" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/fragments/header :: guest-header}"></div>
    <div class="b-example-divider"></div>

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-4">HomeWork App</h1>
                <p class="col-lg-8 fw-lighter fs-4">Приложение для создания и проверки домашних заданий.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light bg-opacity-25">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Пароль</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Войти</button>
                    <hr class="my-4">
                    <h2 class="text-center fw-light">Начните пользоваться</h2>
                    <p class="text-center">Моментальная регистрация</p>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>

                </form>
            </div>
        </div>
    </div>


    <div class="container my-2">
        <h2 class="text-center">Пользователи</h2>

        <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Добавить</a>
        <table class="table table-bordered table-responsive-md">

                <tr>
                    <th style="width: 20%">
                        <a class="text-decoration-none" th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                            Фамилия
                        </a>
                    </th>
                    <th style="width: 20%">
                        <a class="text-decoration-none" th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                            Имя
                        </a>
                    </th>
                    <th style="width: 20%">
                        <a class="text-decoration-none" th:href="@{'/page/' + ${currentPage} + '?sortField=middleName&sortDir=' + ${reverseSortDir}}">
                            Отчество
                        </a>
                    </th>
                    <th style="width: 15%">
                        <a class="text-decoration-none" th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                            User Email
                        </a>
                    </th>
                    <th style="width: 25%">Действия</th>
                </tr>

                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.middleName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/users(id=${user.id})}" class="btn btn-success">Профиль</a>
                        <a th:href="@{/showUpdateUserForm/{id}(id=${user.id})}" class="btn btn-primary">Изменить</a>
                        <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
        </table>

        <div th:if = "${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Всего записей: [[${totalItems}]]
                </div>
                <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{/fragments/footer :: footer}"></div>
</body>
</html>
