<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Save User</h2>
        <form action="#" th:action="@{/saveUser}" th:object="${user}", method="post">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="is-invalid">Invalid Email</p>
            <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="is-invalid">Invalid password</p>
            <input type="password" th:field="*{password}" placeholder="User Password" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="is-invalid">Invalid last name</p>
            <input type="text" th:field="*{lastName}" placeholder="User Last Name" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="is-invalid">Invalid first name</p>
            <input type="text" th:field="*{firstName}" placeholder="User First Name" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="is-invalid">Invalid middle name</p>
            <input type="text" th:field="*{middleName}" placeholder="User Middle Name" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save User</button>
        </form>
    </div>
</body>
</html>
